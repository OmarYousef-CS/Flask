<!doctype html>
<html>
    <head>
        <title>Login Page</title>
         <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: rgb(174, 174, 174);">
            <h3>{{user.name}}</h3>
            <div>
              <form class="form-inline my-2 my-lg-0" method="get" action="/logout">
                <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">LogOut</button>
              </form>
            </div>
        </nav>
        <div class="container">
            <h2 align="center">Your Story</h2>
            <form action="/saveStory" method="post">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Your Story</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="newStory">{{user.story}}</textarea>
                    <br><br>
                    <button type="submit" class="btn btn-outline-success">Save Story</button>
                </div>
            </form> <br>
        </div>
        <!-- Bootstrap Javascripts -->  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
