<!doctype html>
<html>
    <head>
        <title>Login Page</title>
         <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row"> 
                <h1 style="background-color: rgb(245, 147, 125);">Welcome to my first site with Flask</h1>
            </div>
            <div class="row" style="background-color: rgb(101, 250, 225);"> 
                <div class="col">
                    <p>you can login here</p>
                    <a href="{{url_for('login')}}">login</a>
                </div>
                <div class="col">
                    <p>you dont have accounte? Register now</p>
                    <a href="{{url_for('signup')}}">signup</a>
                </div>
            </div>
            <div class="row"><h3>People Story</h3></div>
            <div class="row" style="background-color: rgb(172, 172, 172);">
                {% for account in accounts %}
                <div class="center">
                    <h3>{{account.name}}</h3>
                    <p>{{account.story}}</p>
                </div> <br><p>=====================================================</p><br>
                {% endfor %}
            </div>
        </div>
        <!-- Bootstrap Javascripts -->  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
