<!doctype html>
<html>
    <head>
        <title>Login Page</title>
         <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <br>
            <h1>Signup Page</h1>
            {% if alert %}
            <div class="alert alert-danger" role="alert">
              {{alert}}
            </div>
            {% endif %}
            <form action="/signup" method="post">
                <div class="form-group">
                    <label for="user">Full Name</label>
                    <input type="text" class="form-control" id="usr" name="usrName" required>
                  </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" required>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="pass1" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Confirme Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" name="pass2" required>
                  </div>
                  <br>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
              <p>you can login here</p>
              <a href="{{url_for('login')}}">login</a>
        </div>

        <!-- Bootstrap Javascripts -->  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
